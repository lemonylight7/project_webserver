{% extends "project_base.html" %}

{% block content %}
    <h1>{{result}}</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <div class="form-group">
        {{ form.photo.label }}
        {{ form.photo(class_="form-control") }}
        </div>
        <div class="form-group">
        {{ form.descrypt.label }}
        {{ form.descrypt(class_="form-control") }}
        </div>
        {{ form.submit(class_="btn btn-outline-primary") }}
    </form>
{% endblock %}
